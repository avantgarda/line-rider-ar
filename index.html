<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>

    <!-- A-Frame.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- AR.js: import script locally instead of pulling from internet to avoid download limit -->
    <script src="online-scripts/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

    <!-- anime.js: import anime module separately, as AFRAME.ANIME doesn't seem to work well' -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- merge-images.js: import script locally instead of pulling from internet to avoid download limit -->
    <script src="online-scripts/merge-images.js"></script>
    <!-- <script src="https://unpkg.com/merge-images"></script> -->

    <script src="online-scripts/glfx.js"></script>

    <script>
        // import perspectiveTransform from 'perspective-transform';

        window.onload = function () {

            window.addEventListener('arjs-video-loaded', () => {
                const marker = document.querySelector('a-marker');
                const scene = document.querySelector('a-scene');
                // const video = document.querySelector('#arjs-video');
                let check;

                console.log("Scene loaded!")

                var plane = document.createElement('a-plane');
                plane.setAttribute('color', '#CCC');
                plane.setAttribute('opacity', '1');
                plane.setAttribute('z-index', '1000');
                // plane.setAttribute('src', '#arjs-video');
                plane.setAttribute('height', '5');
                plane.setAttribute('width', '3');
                plane.setAttribute('position', '1 0 2');
                plane.setAttribute('rotation', '-90 0 0');
                marker.appendChild(plane);
                // scene.appendChild(plane);

                var cornerArr = [];

                var videoEl = document.querySelector('#arjs-video');
                var canvasEl = document.querySelector('.a-canvas');

                for (var i = 0; i < 4; i++) {
                    var cornerElem = document.createElement('div');
                    cornerElem.className = "corners";
                    document.body.appendChild(cornerElem);
                    cornerArr.push(cornerElem);
                }

                function renderCorners() {
                    var bl = new THREE.Vector3(-1.5, -2.5, 0);
                    var br = new THREE.Vector3(1.5, -2.5, 0);
                    var tr = new THREE.Vector3(1.5, 2.5, 0);
                    var tl = new THREE.Vector3(-1.5, 2.5, 0);

                    var cornerVectors = [bl, br, tr, tl];

                    // updating these every time in case browser window is resized
                    var xCoeff = canvasEl.width / videoEl.videoWidth;
                    var yCoeff = canvasEl.height / videoEl.videoHeight;

                    var yOffset = parseInt(videoEl.style.marginTop, 10);

                    var cornerRadius = 12;

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPositionMesh(cornerVectors[i]);
                        console.log(proj);
                        var cornerElem = cornerArr[i];
                        cornerElem.style.left = (proj.x * xCoeff - cornerRadius) + 'px';
                        cornerElem.style.top = (proj.y * yCoeff + yOffset - cornerRadius) + 'px';
                    }
                }

                function getCorners() {
                    var bl = new THREE.Vector3(-1.5, -2.5, 0);
                    var br = new THREE.Vector3(1.5, -2.5, 0);
                    var tr = new THREE.Vector3(1.5, 2.5, 0);
                    var tl = new THREE.Vector3(-1.5, 2.5, 0);

                    var cornerVectors = [tl, tr, br, bl];
                    var corners = [];

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPositionMesh(cornerVectors[i]);
                        console.log("Hello", proj);
                        corners.push(proj.x);
                        corners.push(proj.y);
                    }

                    return corners;
                }

                function downloadURI(uri, name) {
                    var link = document.createElement("a");
                    link.download = name;
                    link.href = uri;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    delete link;
                }

                function perspective() {
                    // screenshot to URI
                    var videoEl = document.querySelector('#arjs-video');
                    var canvasEl = document.createElement("canvas");

                    canvasEl.width = videoEl.videoWidth;
                    canvasEl.height = videoEl.videoHeight;
                    canvasEl.getContext('2d').drawImage(videoEl, 0, 0);

                    // try to create a WebGL canvas (will fail if WebGL isn't supported)
                    try {
                        var canvas2 = fx.canvas();
                    } catch (e) {
                        alert(e);
                        return;
                    }

                    // convert the image to a texture
                    var texture = canvas2.texture(canvasEl);

                    var h = parseInt(videoEl.videoHeight);
                    var w = h * 3 / 5;

                    var srcPts = getCorners();
                    var destPts = [0, 0, w, 0, w, h, 0, h];

                    canvas2.draw(texture).perspective(srcPts, destPts).update();

                    var tempCanvas = document.createElement("canvas"),
                        tCtx = tempCanvas.getContext("2d");

                    tempCanvas.width = w;
                    tempCanvas.height = h;

                    tCtx.drawImage(canvas2, 0, 0);
                    var canvas3 = fx.canvas();
                    canvas3.draw(canvas3.texture(tempCanvas)).update();
                    // canvas3.draw(canvas3.texture(tempCanvas)).edgeWork(10).update();
                    downloadURI(canvas3.toDataURL("image/png"), "cropped");
                }

                document
                    .querySelector("#animate-button")
                    .addEventListener("click", function () {
                        // animate
                        anime({
                            targets: "#my-box",
                            keyframes: [
                                { position: "1.5 0.5 0" },
                                { position: "1.5 0.5 1.5" },
                                { position: "0 0.5 1.5" },
                                { position: "0 0.5 0" }
                            ],
                            // easing: "linear",
                            duration: 2000
                        });

                        // applyTransform();

                        renderCorners();

                        perspective();
                    });
            });
        };
    </script>
    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;

            z-index: 10;
        }

        .animate-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;

            width: 6em;
            height: 4em;
        }

        .corners {
            position: absolute;
            height: 24px;
            width: 24px;
            background-color: rgb(41, 207, 26);
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body style='margin: 0px; overflow: hidden;'>

    <div class="buttons">
        <button id="animate-button">Start Animation</button>
        <button id="snap-img">SNAPSHOT</button>
        <a href="#" id="download-link">DOWNLOAD</a>
    </div>

    <!-- <a-scene id="my-scene" embedded arjs stats> -->

        <a-marker preset="hiro">
            <a-box id='my-box' position='0 0.5 0' material='opacity: 0.2;'></a-box>
            <!-- <a-plane color="#CCC" height="5" width="3" position='1 0 2' rotation="-90 0 0"></a-plane> -->
        </a-marker>
        <a-entity camera></a-entity>
        <a-camera-marker preset="hiro">
            <a-box id='my-box' position='0 0.5 0' material='opacity: 0.2;'></a-box>
        </a-camera-marker>
    </a-scene>

    <!-- or could use onload callback to load this script after elements are created -->
    <script src="my-scripts/screenshot.js"></script>

    <script>
        function toScreenPositionMesh(vec) {

            planeMesh = document.querySelector("a-plane").object3DMap.mesh;
            // planeMesh = document.querySelector("#my-box").object3DMap.mesh;
            planeMesh.localToWorld(vec);

            var cameraEl = document.querySelector('a-scene').camera;
            var videoEl = document.querySelector('#arjs-video');

            var widthHalf = 0.5 * videoEl.videoWidth;
            var heightHalf = 0.5 * videoEl.videoHeight;

            vec.project(cameraEl);

            vec.x = (vec.x * widthHalf) + widthHalf;
            vec.y = - (vec.y * heightHalf) + heightHalf;

            return {
                x: vec.x,
                y: vec.y
            };
        };
    </script>

</body>

</html>
