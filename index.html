<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>

    <!-- OpenCV.js: import script locally instead of pulling from internet (to avoid download limit) -->
    <!-- <script src="online-scripts/opencv.js"></script> -->
    <!-- <script src="https://docs.opencv.org/master/opencv.js"></script> -->

    <script src="online-scripts/three.101.min.js"></script>
    <script src="online-scripts/THREEAR.js"></script>

    <!-- anime.js: import anime module separately, as AFRAME.ANIME doesn't seem to work well' -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script src="online-scripts/jsfeat-min.js"></script>

    <script>

        window.onload = function () {

            var buttonEl = document.querySelector("#action-button");

            var renderer = new THREE.WebGLRenderer({
                // antialias : true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            // renderer.setPixelRatio(2);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            // init scene and camera
            var scene = new THREE.Scene();
            var camera = new THREE.Camera();
            scene.add(camera);

            var markerGroup = new THREE.Group();
            scene.add(markerGroup);

            var source = new THREEAR.Source({ renderer, camera });

            var geometry = new THREE.PlaneGeometry(3, 5, 1);
            var material = new THREE.MeshNormalMaterial({
                transparent: true,
                opacity: 0.5,
                side: THREE.DoubleSide
            });
            var cube = new THREE.Mesh(geometry, material);
            cube.position.x = -0.5 + geometry.parameters.width / 2;
            cube.position.z = -0.5 + geometry.parameters.height / 2;
            cube.rotateX(Math.PI / 2);
            markerGroup.add(cube);

            var patternMarker = new THREEAR.PatternMarker({
                patternUrl: 'res/hiro.patt',
                markerObject: markerGroup
            });

            THREEAR.initialize({ source: source }).then((controller) => {

                controller.trackMarker(patternMarker);

                // run the rendering loop
                var lastTimeMsec = 0;
                requestAnimationFrame(function animate(nowMsec) {
                    // keep looping
                    requestAnimationFrame(animate);
                    // measure time
                    lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
                    var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
                    lastTimeMsec = nowMsec;
                    // call each update function
                    controller.update(source.domElement);
                    renderer.render(scene, camera);
                });

                fnFound = () => {
                    buttonEl.style.pointerEvents = "auto";
                    buttonEl.textContent = "Start Action";
                    controller.removeEventListener("markerFound", fnFound);
                }

                fnLost = () => {
                    buttonEl.style.pointerEvents = "none";
                    buttonEl.textContent = "Marker Not Found";
                    controller.addEventListener("markerFound", fnFound);
                }

                controller.addEventListener("markerFound", fnFound);
                controller.addEventListener("markerLost", fnLost);

                console.log("Scene loaded!");

                // // marker location relative to TOP LEFT of draw area (x, z, -y)
                const markerCenterX = 0.5;
                const markerCenterY = 0.5;
                const markerCenterZ = 0.0;

                const drawAreaW = 3;
                const drawAreaH = 5;

                const blur_radius = 2;
                const low_threshold = 20;
                const high_threshold = 50;
                const rho = 1;
                const theta = Math.PI / 180;
                const hough_threshold = 150;

                var videoEl = document.querySelector('video');
                var canvasEl = document.querySelector('canvas');

                // convert draw area corners to 2D canvas coordinates
                function getCorners() {
                    // (x, z, -y)
                    var bl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                    var br = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                    var tr = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, 0 - markerCenterY);
                    var tl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, 0 - markerCenterY)

                    var cornerVectors = [tl, tr, br, bl];
                    var corners = [];

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPosition(cornerVectors[i]);
                        corners.push([proj.x, proj.y]);
                    }

                    return corners;
                }

                var cornerArr = [];

                for (var i = 0; i < 4; i++) {
                    var cornerElem = document.createElement('div');
                    cornerElem.className = "corners";
                    document.body.appendChild(cornerElem);
                    cornerArr.push(cornerElem);
                }

                function renderCorners() {
                    var bl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                    var br = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                    var tr = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, 0 - markerCenterY);
                    var tl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, 0 - markerCenterY)

                    var cornerVectors = [bl, br, tr, tl];

                    // updating these every time in case browser window is resized
                    var xCoeff = parseInt(canvasEl.style.getPropertyValue("width")) / videoEl.videoWidth;
                    var yCoeff = parseInt(canvasEl.style.getPropertyValue("height")) / videoEl.videoHeight;

                    var yOffset = parseInt(canvasEl.style.marginTop);

                    var cornerRadius = 12;

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPosition(cornerVectors[i]);
                        // console.log(proj);
                        var cornerElem = cornerArr[i];
                        cornerElem.style.left = (proj.x * xCoeff - cornerRadius) + 'px';
                        cornerElem.style.top = (proj.y * yCoeff + yOffset - cornerRadius) + 'px';
                    }
                }

                // convert vector to world coordinates
                function toScreenPosition(vec) {
                    patternMarker.markerObject.localToWorld(vec);

                    var widthHalf = 0.5 * videoEl.videoWidth;
                    var heightHalf = 0.5 * videoEl.videoHeight;

                    vec.project(camera);

                    vec.x = (vec.x * widthHalf) + widthHalf;
                    vec.y = - (vec.y * heightHalf) + heightHalf;

                    return {
                        x: vec.x,
                        y: vec.y
                    };
                };

                setInterval(renderCorners, 1000 / 10);

                // download image from URI
                function downloadURI(uri, name) {
                    var link = document.createElement("a");
                    link.download = name;
                    link.href = uri;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    delete link;
                }

                // perspective transform
                function perspective() {

                    //// screenshot to canvas

                    var canvasEl = document.createElement("canvas");

                    canvasEl.width = videoEl.videoWidth;
                    canvasEl.height = videoEl.videoHeight;
                    var context2d = canvasEl.getContext('2d');
                    context2d.drawImage(videoEl, 0, 0);

                    //// perspective transform of canvas with JSFeat

                    // make draw area the same height as the video (arbitrary)
                    var h = parseInt(videoEl.videoHeight);
                    var w = h * drawAreaW / drawAreaH;

                    // get source and destinations parallelogram corners
                    var srcPts = getCorners();
                    var destPts = [[0, 0], [w, 0], [w, h], [0, h]];

                    var warp_matrix = new jsfeat.matrix_t(3, 3, jsfeat.F32_t | jsfeat.C3_t);

                    // calculate transform matrix
                    jsfeat.math.perspective_4point_transform(warp_matrix,
                        srcPts[0][0], srcPts[0][1], destPts[0][0], destPts[0][1],
                        srcPts[1][0], srcPts[1][1], destPts[1][0], destPts[1][1],
                        srcPts[2][0], srcPts[2][1], destPts[2][0], destPts[2][1],
                        srcPts[3][0], srcPts[3][1], destPts[3][0], destPts[3][1]);

                    jsfeat.matmath.invert_3x3(warp_matrix, warp_matrix);

                    var imageData = context2d.getImageData(0, 0, canvasEl.width, canvasEl.height);
                    var img_u8 = new jsfeat.matrix_t(canvasEl.width, canvasEl.height, jsfeat.U8_t | jsfeat.C1_t);
                    var img_u8_warp = new jsfeat.matrix_t(w, h, jsfeat.U8_t | jsfeat.C1_t);

                    // convert to grayscale and perspective transform
                    jsfeat.imgproc.grayscale(imageData.data, canvasEl.width, canvasEl.height, img_u8);
                    jsfeat.imgproc.warp_perspective(img_u8, img_u8_warp, warp_matrix, 0);

                    //// image processing

                    var kernel_size = (blur_radius + 1) << 1;

                    jsfeat.imgproc.gaussian_blur(img_u8_warp, img_u8_warp, kernel_size, 0);
                    jsfeat.imgproc.canny(img_u8_warp, img_u8_warp, low_threshold, high_threshold);
                    // console.log(jsfeat.imgproc.hough_transform(img_u8, rho, theta, hough_threshold));

                    //// save altered image

                    // change canvas dimensions to account for cropped transform
                    canvasEl.width = w;
                    canvasEl.height = h;

                    imageData = context2d.getImageData(0, 0, w, h);

                    // render result back to altered canvas
                    var data_u32 = new Uint32Array(imageData.data.buffer);
                    var alpha = (0xff << 24);
                    var i = img_u8_warp.cols * img_u8_warp.rows, pix = 0;
                    while (--i >= 0) {
                        pix = img_u8_warp.data[i];
                        data_u32[i] = alpha | (pix << 16) | (pix << 8) | pix;
                    }

                    context2d.putImageData(imageData, 0, 0);

                    downloadURI(canvasEl.toDataURL("image/png"), "cropped");
                }

                // animation
                function animation() {
                    anime({
                        targets: cube.position,
                        keyframes: [
                            { x: "1.5", y: "0.5", z: "0" },
                            { x: "1.5", y: "0.5", z: "1.5" },
                            { x: "0", y: "0.5", z: "1.5" },
                            { x: "0", y: "0.5", z: "0" }
                        ],
                        easing: "linear",
                        duration: 2000
                    });
                }

                buttonEl.addEventListener("click", function () {

                    // animate
                    // animation();

                    // perspective transform
                    perspective();
                });
            });
        };
    </script>

    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .action-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 6em;
            height: 4em;
        }

        .corners {
            position: absolute;
            height: 24px;
            width: 24px;
            background-color: rgb(41, 207, 26);
            border-radius: 50%;
            display: inline-block;
        }
    </style>

</head>

<body style='margin: 0px; overflow: hidden;'>

    <div class="buttons">
        <button id="action-button" style="pointer-events: none">Marker Not Found</button>
    </div>

</body>

</html>
