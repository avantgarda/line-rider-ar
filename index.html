<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        window.onload = function () {
          document
            .querySelector(".say-hi-button")
            .addEventListener("click", function () {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              alert("Hi there!");
              document.getElementById("my-box").object3D.position.set(1, 0, 1);
            });
        };
    </script>
    <style>
        .buttons {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5em;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
        }
    
        .say-hi-button {
          padding: 0.25em;
          border-radius: 4px;
          border: none;
          background: white;
          color: black;
          width: 4em;
          height: 2em;
        }
    </style>
</head>
<body style='margin : 0px; overflow: hidden;'>
    <div class="buttons">
        <button class="say-hi-button">SAY HI!</button>
    </div>
    <a-scene embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-box id='my-box' position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
            <a-box id='my-box'
                position='0 0.5 0'
                material='opacity: 0.5;'
                animation="property: position; to: 0 0.5 1; dur: 5000; easing: linear; loop: true"></a-box>
        </a-marker>
        <a-entity camera></a-entity>
      </a-scene>
</body>
</html>
