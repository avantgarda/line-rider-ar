<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>

    <!-- A-Frame.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- AR.js: import script locally instead of pulling from internet to avoid download limit -->
    <script src="online-scripts/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

    <!-- anime.js: import anime module separately, as AFRAME.ANIME doesn't seem to work well' -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <!-- merge-images.js: import script locally instead of pulling from internet to avoid download limit -->
    <script src="online-scripts/merge-images.js"></script>
    <!-- <script src="https://unpkg.com/merge-images"></script> -->

    <script src="online-scripts/perspective-transform.js"></script>

    <script>
        // import perspectiveTransform from 'perspective-transform';

        window.onload = function () {

            window.addEventListener('arjs-video-loaded', () => {
                const marker = document.querySelector('a-marker');
                // const video = document.querySelector('#arjs-video');
                let check;

                console.log("Scene loaded!")

                var plane = document.createElement('a-plane');
                plane.setAttribute('color', '#CCC');
                plane.setAttribute('opacity', '0.2');
                // plane.setAttribute('src', '#arjs-video');
                plane.setAttribute('height', '5');
                plane.setAttribute('width', '3');
                plane.setAttribute('position', '1 0 2');
                plane.setAttribute('rotation', '-90 0 0');
                marker.appendChild(plane);

                var cornerArr = [];

                var videoEl = document.querySelector('#arjs-video');
                var canvasEl = document.querySelector('.a-canvas');

                for (var i = 0; i < 4; i++) {
                    var cornerElem = document.createElement('div');
                    cornerElem.className = "corners";
                    document.body.appendChild(cornerElem);
                    cornerArr.push(cornerElem);
                }

                function renderCorners() {
                    var bl = new THREE.Vector3(-1.5, -2.5, 0);
                    var br = new THREE.Vector3(1.5, -2.5, 0);
                    var tr = new THREE.Vector3(1.5, 2.5, 0);
                    var tl = new THREE.Vector3(-1.5, 2.5, 0);

                    var cornerVectors = [bl, br, tr, tl];

                    // updating these every time in case browser window is resized
                    var xCoeff = canvasEl.width / videoEl.videoWidth;
                    var yCoeff = canvasEl.height / videoEl.videoHeight;

                    var yOffset = parseInt(videoEl.style.marginTop, 10);

                    var cornerRadius = 12;

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPositionMesh(cornerVectors[i]);
                        console.log(proj);
                        var cornerElem = cornerArr[i];
                        cornerElem.style.left = (proj.x * xCoeff - cornerRadius) + 'px';
                        cornerElem.style.top = (proj.y * yCoeff + yOffset - cornerRadius) + 'px';
                    }
                }

                // setInterval(renderCorners, 1000 / 24);

                const videoTexture = new THREE.VideoTexture(videoEl);
                videoTexture.minFilter = THREE.LinearFilter;
                videoTexture.magFilter = THREE.LinearFilter;
                videoTexture.format = THREE.RGBFormat;

                var videoMesh = new THREE.Mesh(
                    new THREE.PlaneGeometry(4, 4),
                    // new THREE.BoxGeometry(videoEl.width, videoEl.height, 1),
                    // new THREE.PlaneGeometry(videoEl.videoWidth, videoEl.videoHeight),
                    new THREE.MeshBasicMaterial({ map: videoTexture })
                );

                var markerEl = document.querySelector('a-marker');

                markerEl.object3D.add(videoMesh);

                function applyTransform() {
                    var bl = new THREE.Vector3(-1.5, -2.5, 0);
                    var br = new THREE.Vector3(1.5, -2.5, 0);
                    var tr = new THREE.Vector3(1.5, 2.5, 0);
                    var tl = new THREE.Vector3(-1.5, 2.5, 0);

                    var cornerVectors = [bl, br, tr, tl];

                    var corners = [];

                    planeMesh = document.querySelector("a-plane").object3DMap.mesh;

                    for (var i = 0; i < 4; i++) {
                        console.log("Before", cornerVectors[i]);
                        planeMesh.localToWorld(cornerVectors[i]);
                        console.log("After", cornerVectors[i]);
                        corners[i] = [cornerVectors[i].x, cornerVectors[i].y];
                    }
                    // Source points come from the clicked corner points - flatten `this.corners` (an array of dimensions) into a single array of alternating x/y coordinates
                    // e.g. `[[0, 1], [2, 3], [4, 5], [6, 7]]` becomes `[0, 1, 2, 3, 4, 5, 6, 7]`
                    const srcPts = corners.reduce((acc, point) => {
                        const [x, y] = point;
                        return [...acc, x, y];
                    }, []);

                    // Destination points - this is the four corners of the visible viewport (bottom left, bottom right, top right, top left)
                    // These are half the width & height because the origin is at the centre
                    const w = 2;
                    const h = 2;
                    // const w = videoEl.videoWidth / 2;
                    // const h = videoEl.videoHeight / 2;
                    // const w = canvasDimensions.width / 2;
                    // const h = canvasDimensions.height / 2;
                    const destPts = [
                        -w, -h, // bottom left
                        w, -h, // bottom right
                        w, h, // top right
                        -w, h, // top left
                    ];

                    // Debug
                    console.log('src', srcPts);
                    console.log('destPts', destPts);

                    // Get the coefficience for a perspective transform mapping from the source (TV screen corners) to the destination (entire viewport)
                    const perspT = perspectiveTransform(srcPts, destPts);
                    const [a1, a2, a3, b1, b2, b3, c1, c2, c3] = perspT.coeffs;

                    // Create a 4x4 transformation matrix.
                    // Transform x and y coordinate, but leave the z coordinates of the homogenous coordinate vectors alone
                    // For info, see https://math.stackexchange.com/a/339033
                    const transformMatrix = new THREE.Matrix4();
                    transformMatrix.set(a1, a2, 0, a3,
                        b1, b2, 0, b3,
                        0, 0, 0, 1,
                        c1, c2, 0, c3);

                    // Apply the tranform to the video mesh
                    videoMesh.matrix = transformMatrix;
                    videoMesh.matrixAutoUpdate = false;
                }

                document
                    .querySelector("#animate-button")
                    .addEventListener("click", function () {
                        // animate
                        anime({
                            targets: "#my-box",
                            keyframes: [
                                { position: "1.5 0.5 0" },
                                { position: "1.5 0.5 1.5" },
                                { position: "0 0.5 1.5" },
                                { position: "0 0.5 0" }
                            ],
                            // easing: "linear",
                            duration: 2000
                        });

                        applyTransform();

                        renderCorners();
                    });
            });
        };
    </script>
    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .animate-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 6em;
            height: 4em;
        }

        .corners {
            position: absolute;
            height: 24px;
            width: 24px;
            background-color: rgb(41, 207, 26);
            border-radius: 50%;
            display: inline-block;
        }
    </style>
</head>

<body>

    <a-scene id="my-scene" embedded arjs>
        <a-marker preset="hiro">
            <a-box id='my-box' position='0 0.5 0' material='opacity: 0.2;'></a-box>
            <!-- <a-plane color="#CCC" height="5" width="3" position='1 0 2' rotation="-90 0 0"></a-plane> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <!-- or could use onload callback to load this script after elements are created -->
    <script src="my-scripts/screenshot.js"></script>

    <script>
        function toScreenPositionMesh(vec) {

            planeMesh = document.querySelector("a-plane").object3DMap.mesh;
            // planeMesh = document.querySelector("#my-box").object3DMap.mesh;
            planeMesh.localToWorld(vec);

            var cameraEl = document.querySelector('a-scene').camera;
            var videoEl = document.querySelector('#arjs-video');

            var widthHalf = 0.5 * videoEl.videoWidth;
            var heightHalf = 0.5 * videoEl.videoHeight;

            vec.project(cameraEl);

            vec.x = (vec.x * widthHalf) + widthHalf;
            vec.y = - (vec.y * heightHalf) + heightHalf;

            return {
                x: vec.x,
                y: vec.y
            };
        };
    </script>

</body>

</html>
