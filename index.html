<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>

    <!-- A-Frame.js -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- AR.js: import script locally instead of pulling from internet to avoid download limit -->
    <script src="online-scripts/aframe-ar.js"></script>
    <!-- <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script> -->

    <!-- anime.js: import anime module separately, as AFRAME.ANIME doesn't seem to work well' -->
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script>

    <script src="online-scripts/glfx.js"></script>

    <script src="online-scripts/canny.min.js"></script>

    <script>

        window.onload = function () {

            window.addEventListener('arjs-video-loaded', () => {

                console.log("Scene loaded!");

                const buttonEl = document.querySelector("#action-button");
                const markerEl = document.querySelector("a-marker");
                const cameraEl = document.querySelector('a-scene').camera;
                const videoEl = document.querySelector('#arjs-video');

                // convert draw area corners to 2D canvas coordinates
                function getCorners() {
                    // (x, z, -y)
                    var bl = new THREE.Vector3(-0.5, 0, 4.5);
                    var br = new THREE.Vector3(2.5, 0, 4.5);
                    var tr = new THREE.Vector3(2.5, 0, -0.5);
                    var tl = new THREE.Vector3(-0.5, 0, -0.5)

                    var cornerVectors = [tl, tr, br, bl];
                    var corners = [];

                    for (var i = 0; i < 4; i++) {
                        var proj = toScreenPosition(cornerVectors[i]);
                        corners.push(proj.x);
                        corners.push(proj.y);
                    }

                    return corners;
                }

                // convert vector to world coordinates
                function toScreenPosition(vec) {
                    markerEl.object3D.localToWorld(vec);

                    var widthHalf = 0.5 * videoEl.videoWidth;
                    var heightHalf = 0.5 * videoEl.videoHeight;

                    vec.project(cameraEl);

                    vec.x = (vec.x * widthHalf) + widthHalf;
                    vec.y = - (vec.y * heightHalf) + heightHalf;

                    return {
                        x: vec.x,
                        y: vec.y
                    };
                };

                // download image from URI
                function downloadURI(uri, name) {
                    var link = document.createElement("a");
                    link.download = name;
                    link.href = uri;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    delete link;
                }

                // perspective transform
                function perspective() {

                    const drawAreaWidth = 3;
                    const drawAreaHeight = 5;

                    //// screenshot to canvas

                    var canvasEl = document.createElement("canvas");

                    canvasEl.width = videoEl.videoWidth;
                    canvasEl.height = videoEl.videoHeight;
                    canvasEl.getContext('2d').drawImage(videoEl, 0, 0);

                    //// perspective transform of canvas

                    try {
                        // try to create a WebGL canvas (will fail if WebGL isn't supported)
                        var canvasGL = fx.canvas();
                    } catch (e) {
                        alert(e);
                        return;
                    }

                    // convert the canvas screenshot to texture
                    var texture = canvasGL.texture(canvasEl);

                    // make draw area the same height as the video (arbitrary)
                    var h = parseInt(videoEl.videoHeight);
                    var w = h * drawAreaWidth / drawAreaHeight;

                    // perspective transform and other filters
                    var srcPts = getCorners();
                    var destPts = [0, 0, w, 0, w, h, 0, h];
                    canvasGL.draw(texture).perspective(srcPts, destPts).denoise(20).update();

                    //// crop WebGL canvas

                    // create new smaller canvas
                    var croppedCanvas = document.createElement("canvas");
                    var croppedContext = croppedCanvas.getContext("2d");

                    croppedCanvas.width = w;
                    croppedCanvas.height = h;

                    croppedContext.drawImage(canvasGL, 0, 0);

                    window.canny = CannyJS.canny(croppedCanvas, 100, 50, 1.4, 3);
                    canny.drawOn(croppedCanvas);

                    downloadURI(croppedCanvas.toDataURL("image/png"), "cropped");
                }

                // animation
                function animation() {
                    anime({
                        targets: "#my-box",
                        keyframes: [
                            { position: "1.5 0.5 0" },
                            { position: "1.5 0.5 1.5" },
                            { position: "0 0.5 1.5" },
                            { position: "0 0.5 0" }
                        ],
                        easing: "linear",
                        duration: 2000
                    });
                }

                document.addEventListener("markerFound", function () {
                    buttonEl.style.pointerEvents = "auto";
                    buttonEl.textContent="Start Action";
                });

                document.addEventListener("markerLost", function () {
                    buttonEl.style.pointerEvents = "none";
                    buttonEl.textContent="Marker Not Found";
                });

                buttonEl.addEventListener("click", function () {
                    
                    // animate
                    // animation();

                    // perspective transform
                    perspective();
                });
            });
        };
    </script>

    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .action-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 6em;
            height: 4em;
        }
    </style>

</head>

<body style='margin: 0px; overflow: hidden;'>

    <div class="buttons">
        <button id="action-button" style="pointer-events: none">Marker Not Found</button>
    </div>

    <a-scene id="my-scene" embedded arjs>
        <a-marker preset="hiro">
            <!-- <a-box id='my-box' position='0 0.5 0' material='opacity: 0.2;'></a-box> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
