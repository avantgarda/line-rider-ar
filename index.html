<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Rider</title>

    <!-- OpenCV.js: import script locally instead of pulling from internet (to avoid download limit) -->
    <script src="online-scripts/opencv.js"></script>
    <!-- <script src="https://docs.opencv.org/master/opencv.js"></script> -->

    <script src="online-scripts/three.101.min.js"></script>
    <script src="online-scripts/THREEAR.js"></script>

    <!-- anime.js: import anime module separately, as AFRAME.ANIME doesn't seem to work well -->
    <script src="online-scripts/anime.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/animejs@3.2.1/lib/anime.min.js"></script> -->

    <script>

        window.onload = function () {

            var buttonEl = document.querySelector("#action-button");

            var renderer = new THREE.WebGLRenderer({
                // antialias : true,
                alpha: true
            });
            renderer.setClearColor(new THREE.Color('lightgrey'), 0)
            // renderer.setPixelRatio(2);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.domElement.style.position = 'absolute'
            renderer.domElement.style.top = '0px'
            renderer.domElement.style.left = '0px'
            document.body.appendChild(renderer.domElement);

            // init scene and camera
            var scene = new THREE.Scene();
            var camera = new THREE.Camera();
            scene.add(camera);

            var markerGroup = new THREE.Group();
            scene.add(markerGroup);

            var source = new THREEAR.Source({ renderer, camera });

            var patternMarker = new THREEAR.PatternMarker({
                patternUrl: 'res/hiro.patt',
                markerObject: markerGroup
            });

            THREEAR.initialize({ source: source }).then((controller) => {

                controller.trackMarker(patternMarker);

                // run the rendering loop
                var lastTimeMsec = 0;
                requestAnimationFrame(function animate(nowMsec) {
                    // keep looping
                    requestAnimationFrame(animate);
                    // measure time
                    lastTimeMsec = lastTimeMsec || nowMsec - 1000 / 60;
                    var deltaMsec = Math.min(200, nowMsec - lastTimeMsec);
                    lastTimeMsec = nowMsec;
                    // call each update function
                    controller.update(source.domElement);
                    renderer.render(scene, camera);
                });

                fnFound = () => {
                    buttonEl.style.pointerEvents = "auto";
                    buttonEl.textContent = "Start Action";
                    controller.removeEventListener("markerFound", fnFound);
                }

                fnLost = () => {
                    buttonEl.style.pointerEvents = "none";
                    buttonEl.textContent = "Marker Not Found";
                    controller.addEventListener("markerFound", fnFound);
                }

                controller.addEventListener("markerFound", fnFound);
                controller.addEventListener("markerLost", fnLost);

                // notify that scene is ready
                console.log("Scene loaded!");

                cv['onRuntimeInitialized'] = () => {

                    // notify that OpenCV is ready
                    console.log("OpenCV loaded!");

                    // // marker location relative to TOP LEFT of draw area (x, z, -y)
                    const markerCenterX = 0.5;
                    const markerCenterY = 0.5;
                    const markerCenterZ = 0.0;
                    const markerSide = 1;

                    const drawAreaW = 3;
                    const drawAreaH = 5;

                    // margin (% of marker side) around draw area to ignore
                    const drawAreaBorderPercent = 10;

                    const blur_radius = 2;
                    const low_threshold = 20;
                    const high_threshold = 50;

                    var videoEl = document.querySelector('video');

                    // prepare canvas for live streaming of image processing
                    var processingCanvas = document.querySelector('#processing-canvas');
                    var showProccesing = true;

                    // convert draw area corners to 2D canvas coordinates
                    function getCorners() {
                        // (x, z, -y)
                        var bl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                        var br = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, drawAreaH - markerCenterY);
                        var tr = new THREE.Vector3(drawAreaW - markerCenterX, markerCenterZ, 0 - markerCenterY);
                        var tl = new THREE.Vector3(0 - markerCenterX, markerCenterZ, 0 - markerCenterY)

                        var cornerVectors = [tl, tr, br, bl];
                        var corners = [];

                        for (var i = 0; i < 4; i++) {
                            var proj = toVideoPosition(cornerVectors[i]);
                            // corners.push([proj.x, proj.y]);
                            corners.push(proj.x);
                            corners.push(proj.y);
                        }

                        return corners;
                    }

                    // convert vector to world coordinates
                    function toVideoPosition(vec) {
                        patternMarker.markerObject.localToWorld(vec);

                        var widthHalf = 0.5 * videoEl.videoWidth;
                        var heightHalf = 0.5 * videoEl.videoHeight;

                        vec.project(camera);

                        vec.x = (vec.x * widthHalf) + widthHalf;
                        vec.y = - (vec.y * heightHalf) + heightHalf;

                        return {
                            x: vec.x,
                            y: vec.y
                        };
                    };

                    // download image from URI
                    function downloadURI(uri, name) {
                        var link = document.createElement("a");
                        link.download = name;
                        link.href = uri;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        delete link;
                    }

                    // image processing
                    function imageProcessing() {

                        //// screenshot to canvas

                        var canvasEl = document.createElement("canvas");

                        canvasEl.width = videoEl.videoWidth;
                        canvasEl.height = videoEl.videoHeight;
                        var context2d = canvasEl.getContext('2d');
                        context2d.drawImage(videoEl, 0, 0);

                        //// image processing OpenCV

                        let src = cv.imread(canvasEl);
                        let dst = new cv.Mat();

                        // perspective transform

                        // make draw area the same height as the video (arbitrary)
                        var h = parseInt(videoEl.videoHeight);
                        var w = h * drawAreaW / drawAreaH;

                        // get source and destinations parallelogram corners
                        var srcPts = getCorners();
                        var destPts = [0, 0, w, 0, w, h, 0, h];

                        let dsize = new cv.Size(w, h);
                        let srcTri = cv.matFromArray(4, 1, cv.CV_32FC2, srcPts);
                        let dstTri = cv.matFromArray(4, 1, cv.CV_32FC2, destPts);
                        let M = cv.getPerspectiveTransform(srcTri, dstTri);
                        cv.warpPerspective(src, dst, M, dsize, cv.INTER_LINEAR, cv.BORDER_CONSTANT, new cv.Scalar());

                        // grayscale
                        cv.cvtColor(dst, dst, cv.COLOR_RGBA2GRAY, 0);

                        // canny edge detection
                        cv.Canny(dst, dst, low_threshold, high_threshold, 3, false);

                        // dilate and erode
                        let N = cv.Mat.ones(5, 5, cv.CV_8U);
                        let anchor = new cv.Point(-1, -1);
                        // maybe change M or anchor paramter for each
                        cv.dilate(dst, dst, M, anchor, 1, cv.BORDER_CONSTANT, cv.morphologyDefaultBorderValue());
                        cv.erode(dst, dst, M, anchor, 1, cv.BORDER_CONSTANT, cv.morphologyDefaultBorderValue());

                        // mask out marker and border lines
                        numCells = 1 + Math.floor(dst.rows * (markerSide + markerCenterX) / drawAreaH);
                        border = 1 + Math.floor(numCells * drawAreaBorderPercent / 100);
                        numCells += border;
                        // marker
                        for (let i = 0; i < numCells; i++) {
                            for (let j = 0; j < numCells; j++) {
                                dst.ucharPtr(i, j)[0] = 0;
                            }
                        }
                        // border
                        for (let i = 0; i < dst.rows; i++) {
                            for (let j = 0; j < dst.cols; j++) {
                                if ((i < border) || (i > (dst.rows - border)) || (j < border) || (j > (dst.cols - border))) {
                                    dst.ucharPtr(i, j)[0] = 0;
                                }
                            }
                        }

                        // find contours
                        let contours = new cv.MatVector();
                        let hierarchy = new cv.Mat();
                        // You can try more different parameters
                        cv.findContours(dst, contours, hierarchy, cv.RETR_CCOMP, cv.CHAIN_APPROX_SIMPLE);
                        // draw contours with random Scalar
                        for (let i = 0; i < contours.size(); ++i) {
                            let color = new cv.Scalar(Math.round(Math.random() * 255), Math.round(Math.random() * 255),
                                Math.round(Math.random() * 255));
                            cv.drawContours(dst, contours, i, color, 1, cv.LINE_8, hierarchy, 100);
                        }
                        contours.delete(); hierarchy.delete();

                        // save processed image back to canvas
                        cv.imshow(canvasEl, dst);

                        // show processing on canvas
                        processingCanvas.width = w;
                        processingCanvas.height = h;
                        cv.imshow(processingCanvas, dst);

                        // free memory
                        src.delete(); dst.delete(); M.delete(); N.delete(); srcTri.delete(); dstTri.delete();

                        // downloadURI(canvasEl.toDataURL("image/png"), "cropped");
                    }

                    // setInterval(imageProcessing, 1000 / 2);

                    // // animation
                    // function animation() {
                    //     anime({
                    //         // (x, z, -y)
                    //         targets: cube.position,
                    //         keyframes: [
                    //             { x: "1.5", y: "0.5", z: "0" },
                    //             { x: "1.5", y: "0.5", z: "1.5" },
                    //             { x: "0", y: "0.5", z: "1.5" },
                    //             { x: "0", y: "0.5", z: "0" }
                    //         ],
                    //         easing: "linear",
                    //         duration: 2000
                    //     });
                    // }

                    buttonEl.addEventListener("click", function () {

                        // animate
                        // animation();

                        // image processing
                        imageProcessing();
                    });
                }
            });
        };
    </script>

    <style>
        .buttons {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5em;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        .action-button {
            padding: 0.25em;
            border-radius: 4px;
            border: none;
            background: white;
            color: black;
            width: 6em;
            height: 4em;
        }
    </style>

</head>

<body style='margin: 0px; overflow: hidden;'>

    <div class="buttons">
        <button id="action-button" style="pointer-events: none">Marker Not Found</button>
    </div>

    <canvas id="processing-canvas" position="absolute" z-index="10"></canvas>

</body>

</html>
