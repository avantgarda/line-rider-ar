<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      margin: 0 auto;
      position: relative;
    }

    canvas {
      position: absolute;
      left: 1;
      z-index: 10;
      background-color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>

<body>

  <div class="container">
    <video id="webcam" autoplay="true"></video>
    <canvas></canvas>
  </div>

  <button>Update Image</button>

  <script type="text/javascript" src="online-scripts/jsfeat-min.js"></script>

  <script>

    window.onload = function () {

      var video = document.querySelector("#webcam");
      var canvas = document.querySelector("canvas");
      var button = document.querySelector("button");

      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices.getUserMedia({ video: true })
          .then(function (stream) {
            video.srcObject = stream;
          })
          .catch(function (error) {
            console.log("Something went wrong!");
          });
      }

      var width;
      var height;
      var context2d;

      video.onplay = function () {
        width = video.videoWidth;
        height = video.videoHeight;
        context2d = canvas.getContext("2d");
        canvas.width = width;
        canvas.height = height;
        updateImage();
      }

      button.addEventListener("click", function () {
        updateImage();
      });

      setInterval(updateImage, 1000/24);

      function updateImage() {
        context2d.drawImage(video, 0, 0, width, height);
        var image_data = context2d.getImageData(0, 0, width, height);
        var gray_img = new jsfeat.matrix_t(width, height, jsfeat.U8_t | jsfeat.C1_t);
        var code = jsfeat.COLOR_RGBA2GRAY;
        jsfeat.imgproc.grayscale(image_data.data, width, height, gray_img, code);

        // render result back to canvas
        var data_u32 = new Uint32Array(image_data.data.buffer);
        var alpha = (0xff << 24);
        var i = gray_img.cols * gray_img.rows, pix = 0;
        while (--i >= 0) {
          pix = gray_img.data[i];
          data_u32[i] = alpha | (pix << 16) | (pix << 8) | pix;
        }

        context2d.putImageData(image_data, 0, 0);
      }
    }

  </script>

</body>

</html>
